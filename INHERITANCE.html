<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inheritance</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <h2>Inheritance</h2>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script>
    //Creating class
    class employee {
      constructor(name) {
        this.empname = name;
        console.log("Hello I am Constructor of employee class ");
      }

      //Creating Method 
      Info() {
        console.log("Hello I am Info Method " + this.empname)
      }
    }

    //Creating class
    class manager extends employee //Inherits  Emloyee class
    {
      // constructor()
      // {
      //     console.log("Hello I am Constructor of Manager class ");
      //     super(); //Calling Base class 
      // }

      //Creating Method 
      Info() {
        super.Info()
        console.log("Hello I am Info Method of Manager" + this.empname)
      }
    }
    let a = new employee();
    let b = new manager("Piyush Pandit");
    b.Info();

  </script>
</body>

</html>
