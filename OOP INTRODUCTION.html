<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OOP Introduction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
    <h2>OOP Introduction</h2>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script>
        //Creating Class
        class hello {
            //Creating Method 
            message() //No Function Keyword
            {
                console.log("Hello I am Class Hello Message Method")
            }

            //Creating Method 
            text() {
                console.log("Hello I am Class Hello text Method")
            }

            sample = function () {
                console.log("Hello")
            }
        }

        //Creating class object
        var a = new hello()
        a.message(); //Class Methods
        a.text();

        //Diffrent Method to create Class 
        var b = new class {
            //Creating Method 
            message() //No Function Keyword
            {
                console.log("Hello I am Class Hello Message Method")
            }

            //Creating Method 
            text() {
                console.log("Hello I am Class Hello text Method")
            }

            sample = function () {
                console.log("Hello")
            }
        }

        b.message();

        //Types of Method 
        class student {
            //Creating Constructor
            constructor(_name, _age) {
                //Declare variable 
                this.name = _name;
                this.age = _age
                console.log("Constructor Function")
            }

            //Creating Method 
            hello() {
                console.log("Hello your name is : " + this.name + " " + "and age :" + this.age);
            }

            //Declaring static function
            static staticMethod() {
                console.log("Hello I am Static function");
            }
        }

        var b = new student("Piyush Pandit", 23);
        b.hello();

        //Calling Static Method
        student.staticMethod();
    </script>
</body>

</html>
