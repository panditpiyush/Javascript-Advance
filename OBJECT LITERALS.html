<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Object Literals </title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>

<body>
  <h2>Object Literals</h2>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
    crossorigin="anonymous"></script>
  <script>

    //Old Style to declare object
    var name = "Yahoo Baba";
    var course = "BTech";

    var obj1 =
    {
      name: name,
      course: course
    };
    console.log(obj1);

    var obj4 =
    {
      Person:
      {
        name: "Piyush Pandit"
      },
      person: "Asir",
    }

    //With Object Literals
    var obj2 =
    {
      name,
      course
    };

    console.log(obj2) //Printing object literals

    //Use variable as a property name 
    let n = "student";
    let p = "Place";

    let obj3 =
    {
      [n]: "Yahoo Baba",
      [n + " Name"]: "Piyush",
      [p]: "Chennai"
    };

    console.log("variable as a property name " + obj3);
    console.log(obj3);

    //New function Syntax 
    obj4 =
    {
      name: "Yahoo Baba",
      show() {
        return `${this.name} Name of Student `;
      }
    };

    console.log(obj4)
    console.log(obj4.show()); //Object function calling 


  </script>
</body>

</html>
